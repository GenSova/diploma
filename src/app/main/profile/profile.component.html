<div class="mt-2 mb-4">
  <div class="profile-img float-left mr-5">
    <img class="avatar" src="https://s1.torrents-igruha.org/templates/gamestorgreen/dleimages/noavatar.png">
  </div>
  <div class="user-info">
    <b *ngIf="loginStatus === false" style="margin-left: 6px" class="username"></b><br>
    <b *ngIf="loginStatus === true"  style="margin-left: 6px" class="username">{{userData.login}}</b><br>
    <b style="margin-left: 6px">Присоединился 9 октября 2021 г.</b>
    <div class="btn-group mt-4" role="group" aria-label="Basic example">
      <button type="button" class="btn user-func">Редактировать профиль</button>
      <button type="button" class="btn user-func">Мои закладки
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-down-circle ml-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
        </svg>
      </button>
    </div>
  </div>
  <div>
    <div class="mt-5">
      <div class="card text-center float-left mr-4" style="width: 11rem;">
        <img class="list-image mx-auto" src="assets/favorite.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="">Избранное</h5>
          <p class="card-text">Любимые книги пользователя</p>
          <a routerLink="/subscribes" class="btn list-button">Открыть</a>
        </div>
      </div>
      <div class="card text-center float-left mr-4" style="width: 11rem;">
        <img class="list-image mx-auto" src="assets/desired.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="">Желаемое</h5>
          <p class="card-text">Желаемые книги пользователя</p>
          <a routerLink="/desired" class="btn list-button">Открыть</a>
        </div>
      </div>
      <div class="card text-center float-left mr-4" style="width: 11rem;">
        <img class="list-image mx-auto" src="assets/stock.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="">В наличии</h5>
          <p class="card-text">Книги имеющиеся у пользователя</p>
          <a routerLink="/stock" class="btn list-button">Открыть</a>
        </div>
      </div>
      <div class="card text-center float-left mr-4" style="width: 11rem;">
        <img class="list-image mx-auto" src="assets/unwanted.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="">Нежелаемое</h5>
          <p class="card-text">Нежелаемые книги пользователя</p>
          <a routerLink="/unwanted" class="btn list-button">Открыть</a>
        </div>
      </div>
    </div>
  </div>
</div>
